  ##DB_ADDR: postgres-keycloak-stateful-set
  ##DB_DATABASE: keycloak

  ##KC_PROXY: passthrough
  ##KC_HOSTNAME: gatehouse.appalachian-bastion.test



  ##DB_SCHEMA: